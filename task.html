<!DOCTYPE html>
<html lang="en">
<head>
<title>GrabIt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.19.0/babel.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script type="text/javascript" src="firebase.js"></script>
<script type="text/babel" src="Task.jsx"></script>
</head>
<body>
<header>
<span id="title">GrabIt</span>
<span id="login"><a href="#" onclick="logout()">Log Out</a></span>
</header>
<main id="main">
</main>
<script type="text/babel">
if (firebase.auth().currentUser)
	ReactDOM.render(<Task id={parseInt(window.location.search.substr(1))} user={firebase.auth().currentUser.email} />, document.getElementById("main"));
else
	window.location.href = "/login";
</script>
</body>
</html>
