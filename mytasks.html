<!DOCTYPE html>
<html lang="en">
<head>
<title>GrabIt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.19.0/babel.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script type="text/javascript" src="firebase.js"></script>
<script type="text/babel" src="UserTaskListTaskComponent.jsx"></script>
<script type="text/babel" src="UserTaskListComponent.jsx"></script>
<script type="text/babel">
firebase.auth().onAuthStateChanged(function (user) {
	if (user)
		ReactDOM.render(<UserTaskListComponent user={user.email} />, document.getElementById("main"));
	else
		window.location.href = "/login"
})
</script>
</head>
<body>
<header>
<span id="title">GrabIt</span>
<span id="logout"><a href="#" onclick="logout()">Log Out</a></span>
</header>
<main>
<div id="question">This is what you have for today.</div>
<div id="main"></div>
<div class="buttons">
	<a class="button main" href="newtask.html">New Task</a>
	<a class="button" onclick="window.history.back()">Back</a>
</div>
</main>
</body>
</html>
